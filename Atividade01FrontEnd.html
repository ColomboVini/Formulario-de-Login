			.container {
				background: #EEE;
				height: 80vh;
				position: relative;
			}

			.elemento {

				color: black;
				position: absolute;

			}

		<script>
			var cadastros=[];
			var i=0;
			function cadastrar(){
				var matricula = document.getElementById("matricula").value;
				var nome = document.getElementById("nome").value;
				var email = document.getElementById("email").value;
				var telefone = document.getElementById("telefone").value;
				var cliente = new Object();
				cliente.matricula=matricula;
				cliente.nome=nome;
				cliente.email=email;
				cliente.telefone=telefone;
				cadastros[i]=cliente;
				i++;
			}
			function geraLista(){
				var x;
				var tabela = document.getElementById("tabela");
				for(x=0;x<i;x++){
					let c1 = document.createElement("td");
					let t1 = document.createTextNode(cadastros[x].matricula);
					c1.appendChild(t1);
					let c2 = document.createElement("td");
					let t2 = document.createTextNode(cadastros[x].nome);
					c2.appendChild(t2);
					let c3 = document.createElement("td");
					let t3 = document.createTextNode(cadastros[x].email);
					c3.appendChild(t3);
					let c4 = document.createElement("td");
					let t4 = document.createTextNode(cadastros[x].telefone);
					c4.appendChild(t4);
					let linha = document.createElement("tr");
					linha.appendChild(c1);
					linha.appendChild(c2);
					linha.appendChild(c3);
					linha.appendChild(c4);
					tabela.appendChild(linha);
				}
			}
		</script>

	<body>
		<div class="container"><h1>Atividade Topicos Especias em Informatica</h1> 
			<div class="elemento"> 
		Matricula: <input type="text" id="matricula"><br>
		Nome: <input type="text" id="nome"><br>
		E-mail: <input type="text" id="email"><br>
		Telefone: <input type="text" id="telefone"><br><br>
		<button onclick="cadastrar()">Cadastrar</button>
		<button onclick="geraLista()">Gerar Lista</button>
		<table id="tabela">
			<tr>
				<th>Matricula</th><th>Nome</th><th>E-mail</th><th>Telefone</th>
			</tr>
		</table>
		</div>
		</div>
	</body>
